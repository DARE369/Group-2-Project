<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>

<div class="overlay"></div> <!-- Overlay for the background image -->

<div class="signup-container">
    <h1>Create Your Account</h1>
    <p class="subtitle">Join us and explore endless possibilities</p>
    <form action="index-2.html" method="get">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn-signup">Sign Up</button>
    </form>
    <p class="login-text">Already have an account? <a href="#">Login</a></p>
</div>

</body>
</html>
